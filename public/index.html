<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uOttawa GPA Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(139, 69, 19, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #8f001a 0%, #8f001a 100%);
        color: white;
        padding: 32px 24px;
        text-align: center;
      }

      .header h1 {
        font-size: 38px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .header p {
        opacity: 0.9;
        font-size: 16px;
      }

      .content {
        padding: 32px 24px;
      }

      .grade-input-section {
        margin-bottom: 32px;
      }

      .section-title {
        font-size: 20px;
        font-weight: 600;
        color: #8f001a;
        margin-bottom: 16px;
      }

      .grade-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        transition: all 0.2s ease;
      }

      .grade-row:hover {
        background: #f1f3f4;
      }

      .grade-select {
        flex: 1;
        padding: 10px 12px;
        border: 2px solid #e9ecef;
        border-radius: 6px;
        font-size: 16px;
        background: white;
        transition: border-color 0.2s ease;
      }

      .grade-select:focus {
        outline: none;
        border-color: #8b4513;
      }

      .credit-input {
        width: 80px;
        padding: 10px 12px;
        border: 2px solid #e9ecef;
        border-radius: 6px;
        font-size: 16px;
        text-align: center;
        background: white;
        transition: border-color 0.2s ease;
      }

      .course-name {
        width: 200px;
        padding: 10px 12px;
        border: 2px solid #e9ecef;
        border-radius: 6px;
        font-size: 16px;
        text-align: center;
        background: white;
        transition: border-color 0.2s ease;
      }

      .credit-input:focus {
        outline: none;
        border-color: #8f001a;
      }

      .remove-btn {
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .remove-btn:hover {
        background: #c82333;
        transform: scale(1.1);
      }

      .add-btn {
        background: #8f001a;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 0 auto;
      }

      .add-btn:hover {
        background: #8f001a;
        transform: translateY(-1px);
      }

      .gpa-result {
        text-align: center;
        padding: 32px 24px;
        background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        border-radius: 12px;
        margin-top: 24px;
      }

      .gpa-label {
        font-size: 18px;
        color: #6c757d;
        margin-bottom: 12px;
        font-weight: 500;
      }

      .gpa-value {
        font-size: 48px;
        font-weight: 700;
        color: #8f001a;
        text-shadow: 0 2px 4px rgba(139, 69, 19, 0.1);
      }

      .gpa-scale {
        font-size: 16px;
        color: #6c757d;
        margin-top: 8px;
        opacity: 0.8;
      }

      .empty-state {
        text-align: center;
        color: #6c757d;
        font-style: italic;
        padding: 24px;
      }

      .fade-enter-active,
      .fade-leave-active {
        transition: all 0.3s ease;
      }

      .fade-enter-from,
      .fade-leave-to {
        opacity: 0;
        transform: translateY(-10px);
      }

      .footer {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        position: static;
        left: 0px;
        bottom: 0px;
        height: 30px;
        margin: 25px;
        width: 100%;
      }

      @media (max-width: 640px) {
        .grade-row {
          flex-direction: column;
          align-items: stretch;
        }

        .credit-input {
          width: 100%;
        }

        .gpa-value {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="header">
          <h1>uOttawa GPA Converter</h1>
          <p>Convert your uOttawa grades to the US 4.0 GPA scale</p>
        </div>

        <div class="content">
          <div class="grade-input-section">
            <h2 class="section-title">Enter Your Grades</h2>

            <transition-group name="fade">
              <div
                v-for="(grade, index) in grades"
                :key="grade.id"
                class="grade-row"
              >
                <p>{{index + 1 }}</p>
                <select v-model="grade.letter" class="grade-select">
                  <option value="">Select Grade</option>
                  <option
                    v-for="(value, letter) in gradeDisplay"
                    :key="letter"
                    :value="letter"
                  >
                    {{ letter }} ({{ value.toFixed(2) }})
                  </option>
                </select>

                <input class="course-name" placeholder="Course name" />

                <input
                  type="number"
                  v-model.number="grade.credits"
                  class="credit-input"
                  placeholder="Credits"
                  min="0.5"
                  max="6"
                  step="0.5"
                />

                <button
                  @click="removeGrade(index)"
                  class="remove-btn"
                  v-if="grades.length > 1"
                  title="Remove grade"
                >
                  Ã—
                </button>
              </div>
            </transition-group>

            <button @click="addGrade" class="add-btn">
              <span>+</span>
              Add Grade
            </button>
          </div>

          <div v-if="hasValidGrades" class="gpa-result">
            <div class="gpa-label">Your 4 point GPA Equivalent:</div>
            <div class="gpa-value">{{ calculatedGPA }}</div>
            <div class="gpa-scale">out of 4.00</div>
          </div>

          <div v-else class="empty-state">
            Add some grades above to see your converted GPA
          </div>
        </div>
        <div class="footer">
          <p>
            Made in ðŸ‡¨ðŸ‡¦ by
            <a href="https://www.olesturchyn.com" target="_blank"
              >Oles Turchyn</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            grades: [{ id: 1, letter: "", credits: 3 }],
            nextId: 2,
            gradeConversion: {
              "A+": 4.0,
              A: 3.9,
              "A-": 3.7,
              "B+": 3.3,
              B: 3.0,
              "C+": 2.3,
              C: 2.0,
              "D+": 1.3,
              D: 1.0,
              E: 0.0,
              F: 0.0,
            },
            gradeDisplay: {
              "A+": 10,
              A: 9,
              "A-": 8,
              "B+": 7,
              B: 6,
              "C+": 5,
              C: 4,
              "D+": 3,
              D: 2,
              E: 1,
              F: 0,
            },
          };
        },
        computed: {
          hasValidGrades() {
            return this.grades.some(
              (grade) => grade.letter && grade.credits > 0
            );
          },
          calculatedGPA() {
            const validGrades = this.grades.filter(
              (grade) => grade.letter && grade.credits > 0
            );

            if (validGrades.length === 0) return "0.00";

            const totalPoints = validGrades.reduce((sum, grade) => {
              return sum + this.gradeConversion[grade.letter] * grade.credits;
            }, 0);

            const totalCredits = validGrades.reduce((sum, grade) => {
              return sum + grade.credits;
            }, 0);

            return (totalPoints / totalCredits).toFixed(2);
          },
        },
        methods: {
          addGrade() {
            this.grades.push({
              id: this.nextId++,
              letter: "",
              credits: 3,
            });
          },
          removeGrade(index) {
            if (this.grades.length > 1) {
              this.grades.splice(index, 1);
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
